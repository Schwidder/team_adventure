<head>
    <meta charset="UTF-8">
    <meta name ="adaptive" content="width=device-width">

    <title>Go Team Adventure, Go!</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/animation.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <script type="application/javascript" src="../js/content-loader.js"></script>
    <script type="application/javascript" src="../js/level.js"></script>
    <script type="application/javascript" src="../js/levelloader.js"></script>
    <script type="application/javascript" src="../js/canvasdraw.js"></script>
    
</head>
<body>
<div id="header">
    <a id="home" href="../index.html"><i class="fas fa-home"></i></a> <!--position und farbe noch Ã¤ndern-->
    <div id="header-title" class="center-block"><h1> Welcome to Team Adventure</h1></div>
</div>
<div id="outer">
    <div id="game">
        <canvas id="canvas"></canvas>
        <div class="gameover hidden">
            <div id="restart">
                <h3>Game Over</h3>
                <div class="game_states"></div>
                <a class="button" onclick="(function(){location.reload(true);})();">
                    Try again
                </a>
            </div>
        </div>
        <div class="win hidden">
            <div id="next_lvl">
                <h3>You Win!</h3>
                <div class="game_states"></div>
                <a class="button" onclick="nextLevel()">
                    Next level
                </a>
            </div>
        </div>


        <div class="Options hidden">
            <div id="options">
                <a class="button" onclick="continueGame()">
                        Continue
                </a>
                <a class="button" onclick="(function(){location.reload(true);})();">
                    Restart
                </a>
                <a class="button" onclick="loadMusicSetting()">
                    Sound
                </a>
                <a class="button" onclick="quit()">
                    Exit
                </a>
            </div>
        </div>



        <div id="music_settings" class="hidden">
            <div class="music_status">
                <a id = "back_to_options" class="button" onclick="closeMusicSetting()">Back to Options</a>
                <a id = "music_play" class="button" onclick="document.getElementById('audio_player').play()">Play</a>
                <a id = "music_pause" class="button" onclick="document.getElementById('audio_player').pause()">Pause</a>
            </div>

            <div class="sound_volume">
                <a id = "sound_off" class="button" onclick="document.getElementById('audio_player').muted = true">Music off</a>
                <a id = "sound_on" class="button" onclick="document.getElementById('audio_player').muted = false">Music on</a>
            </div>

            <input type="range" onchange="setVolumebar()" id='volumecontrol' min=0 max=1 step=0.01 value='0.1'>
        </div>






        <div class="sidemenu">
            <div id="game_life"></div>
            <div id="game_cookies"><img src="../assets/coin/cookie.png" width="20" height="20" /><span></span></div>
            <div id="game_time">Time: <span></span></div>
        </div>
    </div>
    <div id="helper_container" class="show">
        <div class="container">
            <a id="help_button" class="button" onclick="openColseHelpMenu()">Help</a>
        </div>
        <div id="helps" class="rollin">
            <div class="controles">
                <div>Menu: ESC</div>
                <div>Move Right: <i class="fas fa-arrow-alt-circle-right"></i></div>
                <div>Move Left: <i class="fas fa-arrow-alt-circle-left"></i></div>
                <div>Jump: <i class="fas fa-arrow-alt-circle-up"></i></div>
            </div>
            <div class="collectives">
                <div>Cookies:
                    <img src="../assets/coin/cookie.png" width="20" height="20" />
                </div>
                <div>Life:
                    <img src="../assets/ui/full_life.png" width="20" height="20" />
                    <img src="../assets/ui/null_life.png" width="20" height="20" />
                </div>
            </div>
            <div class="enemies">
                <div>
                    Hot Milk:
                    <img src="../assets/lava/lava2.png" width="20" height="20" />
                </div>
                <div>Dropping Hot Milk: </div>
                <div>Enemy: </div>
            </div>
        </div>
    </div>
</div>

<div id="footer">

</div>

<audio id="audio_player" src="../sounds/background_music1.mp3" autoplay onloadeddata ="setVolume()">
    Your browser does not support the HTML5 Audio element.
</audio>
<script type="text/javascript" src="../js/game.js" charset="utf-8"></script>
</body>
</html>
